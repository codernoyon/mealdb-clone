<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDb Search API Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
          <a class="navbar-brand d-inline-block fs-3" href="#">MealDB</a>
            <form class="d-flex w-75 ms-auto ps-md-5 ">
                <input id="input-feild" class="form-control me-2" type="search" placeholder="Search the food you want" aria-label="Search">
                <button id="search-btn" class="btn btn-secondary" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- write someting message -->
    <div id="write-messege" class="position-relative"></div>
    <!-- food details section -->
    <div class="container">
        <div id="details-container" class="mx-auto w-100 my-3">
            
        </div>
    </div>
    <!-- food result section -->
    <div class="container">
        <div id="card-container" class="px-4 px-md-0 row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 my-5">
        </div>
        <div id="no-result" class="d-none w-50 mx-auto">
            <h2 class="text-center">No result found!!</h2>
        </div>
    </div>
    <!-- scripts files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
